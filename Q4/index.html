<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest Book</title>
  </head>
  <body>
    <h1>Enter your name to sign our guest book</h1>

    <form action="/" method="post">
      <div>
        First Name: <input type="text" name="first_name" placeholder="First Name" /> 
      </div>
      <br>
      <div>
        Last Name: <input type="text" name="last_name" placeholder="Last Name" />
      </div>
      <br>
      <button type="submit" name="submit">Submit</button>
    </form>
    <br>
    <a href="/guests">Show guestbook</a>
  </body>
</html>
